server {
    listen 443 ssl;
    server_name your-domain;  # 任意ドメイン
    ssl_certificate /path/to/cert.pem;  # self-signed でもOK
    ssl_certificate_key /path/to/key.pem;

    location /ws-hbbs {
        proxy_pass http://RUNNER_IP:21118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /ws-hbbr {
        proxy_pass http://RUNNER_IP:21119;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
